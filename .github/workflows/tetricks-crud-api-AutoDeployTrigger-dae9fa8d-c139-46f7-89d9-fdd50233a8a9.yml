name: Trigger auto deployment for tetricks-crud-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/tetricks-crud-api-AutoDeployTrigger-dae9fa8d-c139-46f7-89d9-fdd50233a8a9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TETRICKSCRUDAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TETRICKSCRUDAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TETRICKSCRUDAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.DOCKER_USERNAME }}
          registryPassword: ${{ secrets.DOCKER_PASSWORD }}
          containerAppName: tetricks-crud-api
          resourceGroup: Tetricks
          imageToBuild: weldermarcosxd/tetricks-crud-api:${{ github.sha }}


